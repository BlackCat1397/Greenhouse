  <body>
    <div class="container-fluid">
      <h1>Plans</h1>
      <h2>Tulips - plan</h2>
      <div class="col-sm-1">
        <table class="table table-striped period">
          <thead>
            <tr>
              <th scope="col">Parameters</th>
              <th scope="col">Period 1</th>
              <th scope="col">Period 2</th>
              <th scope="col">Period 3</th>
              <th scope="col">Period 4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Duration (hours): </th>
              <td>120</td>
              <td>96</td>
              <td>96</td>
              <td>96</td>
            </tr>
            <tr>
              <th scope="row">Air temperature: </th>
              <td>22</td>
              <td>24</td>
              <td>26</td>
              <td>28</td>
            </tr>
            <tr>
              <th scope="row">Humidity: </th>
              <td>92%</td>
              <td>86%</td>
              <td>80%</td>
              <td>95%</td>
            </tr>
            <tr>
              <th>PH: </th>
              <td>5.6</td>
              <td>5.7</td>
              <td>5.7</td>
              <td>5.8</td>
            </tr>
            <tr>
              <td colspan="5"><button type="button" class="btn btn-success" style="width: 100%">Add period</button></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
